name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Fl√ºstern ${{ steps.get_version.outputs.version }}
          body: |
            ## Fl√ºstern Voice Dictation - ${{ steps.get_version.outputs.version }}

            Cross-platform voice dictation app with AI-powered formatting, command mode, and auto-paste.

            ### Downloads
            - **Windows**: fluistern-windows-${{ steps.get_version.outputs.version }}.zip
            - **macOS**: fluistern-macos-${{ steps.get_version.outputs.version }}.zip
            - **Linux**: fluistern-linux-${{ steps.get_version.outputs.version }}.tar.gz

            ### Installation
            1. Download the appropriate file for your platform
            2. Extract the archive
            3. Run the executable
            4. Enter your Groq API key in Settings

            ### What's New
            See the full changelog in the commits since the last release.

            ---
            ü§ñ Generated with [Claude Code](https://claude.com/claude-code)
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../fluistern-windows-${{ needs.create-release.outputs.version }}.zip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-windows-${{ needs.create-release.outputs.version }}.zip
          asset_name: fluistern-windows-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../fluistern-macos-${{ needs.create-release.outputs.version }}.zip fluistern_app.app

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-macos-${{ needs.create-release.outputs.version }}.zip
          asset_name: fluistern-macos-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libkeybinder-3.0-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../fluistern-linux-${{ needs.create-release.outputs.version }}.tar.gz *

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-linux-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: fluistern-linux-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip
