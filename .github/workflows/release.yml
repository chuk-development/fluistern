  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../fluistern-windows-${{ needs.create-release.outputs.version }}.zip

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Windows Installer
        run: |
          $env:APP_VERSION="${{ needs.create-release.outputs.version }}"
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" windows\installer.iss

      - name: Upload Windows ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-windows-${{ needs.create-release.outputs.version }}.zip
          asset_name: fluistern-windows-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./installer_output/fluistern-windows-${{ needs.create-release.outputs.version }}-installer.exe
          asset_name: fluistern-windows-${{ needs.create-release.outputs.version }}-installer.exe
          asset_content_type: application/vnd.microsoft.portable-executable

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "FlÃ¼stern" \
            --volicon "build/macos/Build/Products/Release/fluistern_app.app/Contents/Resources/AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "fluistern_app.app" 200 190 \
            --hide-extension "fluistern_app.app" \
            --app-drop-link 600 185 \
            "fluistern-macos-${{ needs.create-release.outputs.version }}.dmg" \
            "build/macos/Build/Products/Release/fluistern_app.app" || true

          # Fallback if create-dmg fails
          if [ ! -f "fluistern-macos-${{ needs.create-release.outputs.version }}.dmg" ]; then
            hdiutil create -volname "FlÃ¼stern" -srcfolder build/macos/Build/Products/Release/fluistern_app.app -ov -format UDZO "fluistern-macos-${{ needs.create-release.outputs.version }}.dmg"
          fi

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-macos-${{ needs.create-release.outputs.version }}.dmg
          asset_name: fluistern-macos-${{ needs.create-release.outputs.version }}.dmg
          asset_content_type: application/x-apple-diskimage

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libkeybinder-3.0-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tar.gz archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../fluistern-linux-${{ needs.create-release.outputs.version }}.tar.gz *

      - name: Install AppImage dependencies
        run: |
          sudo apt-get install -y libfuse2

      - name: Build AppImage
        run: |
          chmod +x linux/build-appimage.sh
          ./linux/build-appimage.sh ${{ needs.create-release.outputs.version }}

      - name: Upload Linux tar.gz
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-linux-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: fluistern-linux-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./fluistern-linux-${{ needs.create-release.outputs.version }}.AppImage
          asset_name: fluistern-linux-${{ needs.create-release.outputs.version }}.AppImage
          asset_content_type: application/x-executable
