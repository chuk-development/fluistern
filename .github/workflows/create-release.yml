name: Create New Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  create-release:
    name: Bump Version and Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version and bump
        id: version
        run: |
          # Read current version from pubspec.yaml
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "Current version: $CURRENT_VERSION"

          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment based on input
          if [ "${{ github.event.inputs.version_bump }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ github.event.inputs.version_bump }}" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update pubspec.yaml
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          # Update version in pubspec.yaml (preserves build number)
          sed -i "s/^version: .*/version: $NEW_VERSION+1/" pubspec.yaml

          echo "Updated pubspec.yaml:"
          grep '^version:' pubspec.yaml

      - name: Commit version bump
        run: |
          git add pubspec.yaml
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Summary
        run: |
          echo "âœ… Version bumped to ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tag v${{ steps.version.outputs.new_version }} created" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Release build started automatically" >> $GITHUB_STEP_SUMMARY
